<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe Game</h1>
    </header>
        <main>
            <section class="square right bottom" id="0"></section>
            <section class="square right bottom" id="1"></section>
            <section class="square bottom" id="2"></section>
            <section class="square right bottom" id="3"></section>
            <section class="square right bottom" id="4"></section>
            <section class="square bottom" id="5"></section>
            <section class="square right" id="6"></section>
            <section class="square right" id="7"></section>
            <section class="square" id="8"></section>
        </main>
        <aside>
            <section id="myturn" class="notop">It's X's turn</section>
            <section id="won">Who will win?</section>
            <section><button id="restart">Restart</button></section>
        </aside>
    <!-- </section> -->
    <script src="js/practice.js"></script>
</body>
</html>
